<!DOCTYPE html>
<html>
  <head>
    <title>likedb</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="push">
      <label>Latest Update Received At:</label>
      <span class="latest-push">n/a</span>
    </div>
    <div class="post">
      <label>Latest Update Posted At:</label>
      <span class="latest-post">n/a</span>
    </div>
    <div class="clear"></div>
    <div class="left">
      <h1>Likes in DB<span class="like-count"></span></h1>
      <div class="likes"></div>
      <div class="form">
        <input placeholder="Enter a URL" type="text" class="url" />
        <button>Like</button>
        <button onClick="filterByTag()">Filter</button>
        <button onClick="search()">Search</button>
        <select className="collections">
          <option>Collections</option>
          <option value=":create">Create a new</option>
        </select>
      </div>
    </div>
    <div class="right">
      <h1>Queued Updates</h1>
      <div class="queued"></div>
    </div>
    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
